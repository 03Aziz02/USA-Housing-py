<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>USA Housing</title>
    <style type="text/css">
        body{
            background-image: url("https://wallpaperset.com/w/full/6/c/6/523787.jpg");
            background-size: 100%;
            background-repeat: no-repeat;
        }
        label{
            color: whitesmoke;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <h1  class="text-center mt-5"; style="color:whitesmoke;">USA House Price Prediction</h1>
        <br>
        <form action="{{url_for('predict')}}" method="post">
            <div class="row">
                <div class="col-2"></div>
                <div class="col-3">
                    <label for=""><b>Avg. Area Income</b></label>
                    <input type="number" name="aa" id="aa" class="form-control">
                    <br>
                    <label ><b>Avg. Area House Age</b></label>
                    <input type="number" name="bb" id="bb" class="form-control">
                    <br>
                    <label><b>Avg. Area Number of Rooms</b></label>
                    <input type="number" name="gg" id="gg" class="form-control">
                    <br>
                </div>
                <div class="col-2"></div>
                <div class="col-3">
                    <br>
                    <label for=""><b>Avg. Area Number of Bedrooms</b></label>
                    <input type="number" name="ee" id="ee" class="form-control">
                    <br>
                    <label><b>Area Population</b></label>
                    <input type="number" name="cc" id="cc" class="form-control">
                    <br> 
                </div>
                <div class="col-2"></div>
            </div>    
            <center class="mt-3">
                <button type="submit" class="btn btn-primary">Submit</button>
                <br><br>
                <h4 style="color:darkblue;" class="text-center">{{ prediction_text }}</h4>
            </center>
        </form>
    </div>
</body>
</html>
